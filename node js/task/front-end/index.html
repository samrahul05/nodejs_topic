<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVLcode Fileupload in Node.js</title>
</head>
<body>
    <h1>Single Fileupload</h1>
    <form method="POST" action="http://localhost:6363/" enctype="multipart/form-data">
        <span>Upload Single File</span>
        <input type="file" name="mypic" required><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
